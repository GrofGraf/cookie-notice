<style>
	.cookie-consent{
		position:fixed;
		bottom:-100px;
		left:0;
		width: 100%;
		background-color:red;
		padding:15px;
	}
	.in{
		bottom:0;
		-webkit-transition:all 1s ease-in-out;
		-moz-transition:all 1s ease-in-out;
		-o-transition:all 1s ease-in-out;
		-ms-transition:all 1s ease-in-out;
		transition:all 1s ease-in-out;
	}
</style>

<div id="cookie-consent" class="cookie-consent">
	Agree with cookies <button onclick="setCookie('cookie-consent', 'true', 365)">Agree</button>
</div>
<script>
	function cookieExists(name){
		return(document.cookie.split('; ').indexOf(name + '=true') > -1)
	}
	function showDialog(){
		dialog=document.getElementById("cookie-consent");
		dialog.classList.add("in");
	}
	function hideDialog(){
		dialog=document.getElementById("cookie-consent");
		dialog.parentNode.removeChild(dialog);
	}
	function setCookie(name, value, days){
		var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
		document.cookie = name + "=" + value +'; ' + 'expires=' + date.toUTCString() +';path=/'; 
		hideDialog();
	}
	window.onload=function(){
		if(!cookieExists("cookie-consent")){
			showDialog();
		}else{
			hideDialog();
		}
	}
</script>
